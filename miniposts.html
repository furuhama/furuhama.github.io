---
layout: default
title: Miniposts
---

{% for post in site.posts %}
  {% if post.tags contains 'minipost' %}
    <p>
      <a id="minipost-{{ post.date | date: "%Y-%m-%d-%H-%M-%S"}}">
        <h2>
          <a href="#minipost-{{ post.date | date: "%Y-%m-%d-%H-%M-%S" }}">{{ post.title }}</a>
        </h2>
      </a>

      {{post.content}}

      <small>{{ post.date | date: "%Y/%m/%d %H:%M:%S" }}</small>
    </p>
    <br>
  {% endif %}
{% endfor %}
