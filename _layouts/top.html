---
layout: default
---

{% for post in site.posts %}
  {% unless post.tags contains 'minipost' %}
    <p>
      <small>{{ post.date | date: "%-d %B %Y" }}</small>
      <h2>{{ post.title }}</h2>
      <a href="{{ post.url | prepend: site.baseurl }}">Read more</a><br>

      {% if post.tags %}
        <small>tags: <em>{{ post.tags | join: "</em> - <em>" }}</em></small>
      {% endif %}
    </p>
    <br>
  {% endunless %}
{% endfor %}
